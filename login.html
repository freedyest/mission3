<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Video Belajar</title>
    <link href="css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-lightgray">
    <!--header section-->
    <header>
      <div
        class="fixed top-0 left-0 w-full bg-white h-auto shadow-lg md:shadow-sm"
      >
        <div class="px-4 lg:px-14 py-2 flex items-center">
          <img src="img/logo3.png" alt="Logo" class="h-12 w-auto" />
        </div>
      </div>
    </header>

    <!--main section-->
    <section
      id="loginform"
      class="min-h-screen flex items-center justify-center py-32 md:py-36"
    >
      <div
        class="bg-white rounded-lg shadow-lg p-4 md:p-8 text-center w-4/5 md:w-1/2 items-center justify-center"
      >
        <h1 class="text-3xl">Masukkan Akun</h1>
        <h2 class="text-darkgray text-lg">
          Yuk, lanjutin belajarmu di videobelajar.
        </h2>

        <div class="mt-8">
          <!-- form hanya untuk input, tanpa action -->
          <div class="mb-5 text-start">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email <span class="text-red-600">*</span></label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div class="mb-5 text-start">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Kata Sandi <span class="text-red-600">*</span></label
            >
            <div
              class="flex justify-between w-full border border-gray-300 rounded-md shadow-sm focus-within:ring-2 focus-within:ring-blue-500"
            >
              <input
                type="password"
                id="password"
                name="password"
                class="flex-1 px-3 py-2 focus:outline-none rounded-l-md"
                placeholder=""
              />
              <button
                type="button"
                onclick="togglePassword('password','iconPassword')"
                class="px-3"
              >
                <img
                  id="iconPassword"
                  src="img/eyesoff.png"
                  alt="toggle password"
                  class="w-5 h-5"
                />
              </button>
            </div>
          </div>

          <div class="mb-5 text-end">
            <a href="#" class="text-darkgray hover:underline text-md"
              >Lupa password?</a
            >
          </div>

          <!-- Tombol Masuk -->
          <div>
            <button
              type="button"
              onclick="window.location.href='index.html'"
              class="w-full font-bold bg-green-400 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mb-8"
            >
              Masuk
            </button>
          </div>

          <!-- Tombol Daftar -->
          <div>
            <button
              type="button"
              onclick="window.location.href='register.html'"
              class="w-full font-bold bg-green-200 text-green-400 py-2 px-4 rounded-md hover:bg-green-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Daftar
            </button>
          </div>

          <!-- Atau -->
          <div class="flex items-center my-6">
            <hr class="flex-grow border-gray-300" />
            <span class="px-3 text-gray-500 text-sm">atau</span>
            <hr class="flex-grow border-gray-300" />
          </div>

          <!-- Sosmed -->
          <button
            class="flex justify-center items-center w-full font-bold bg-white text-darkgray py-2 px-4 rounded-md hover:bg-slate-400 mb-4 border border-darkgray"
          >
            <img src="img/fb.png" alt="Facebook" class="h-10 w-10 mr-2" />
            <span>Masuk dengan Facebook</span>
          </button>

          <button
            class="flex justify-center items-center w-full font-bold bg-white text-darkgray py-2 px-4 rounded-md hover:bg-slate-400 border border-darkgray"
          >
            <img src="img/google.png" alt="Google" class="h-10 w-10 mr-2" />
            <span>Masuk dengan Google</span>
          </button>
        </div>
      </div>
    </section>

    <script>
      function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);

        if (input.type === "password") {
          input.type = "text";
          icon.src = "img/eyeson.png";
        } else {
          input.type = "password";
          icon.src = "img/eyesoff.png";
        }
      }
    </script>
  </body>
</html>
